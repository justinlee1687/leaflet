<!DOCTYPE html>
<html>
<head>
  <title>leaflet-map-csv</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Load Leaflet code library - see updates at http://leafletjs.com/download.html -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Load jQuery and PapaParse to read data from a CSV file -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>

  <!-- Position the map with Cascading Style Sheet (CSS) -->
  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>

</head>
<body>

  <!-- Insert HTML division tag to layout the map -->
  <div id="map"></div>

  <!-- Insert Javascript (.js) code to create the map -->
  <script>

  // Set up initial map center and zoom level
  var map = L.map('map', {
    center: [45.34832719159016, -75.78607684724913], // EDIT latitude, longitude to re-center map
    zoom: 10,  // EDIT from 1 to 18 -- decrease to zoom out, increase to zoom in
    scrollWheelZoom: true,
    tap: false
  });

  var littleton = L.marker([39.61, -105.02]).bindPopup('This is Littleton, CO.'),
    denver    = L.marker([39.74, -104.99]).bindPopup('This is Denver, CO.'),
    aurora    = L.marker([39.73, -104.8]).bindPopup('This is Aurora, CO.'),
    golden    = L.marker([39.77, -105.23]).bindPopup('This is Golden, CO.');

  var cities = L.layerGroup([littleton, denver, aurora, golden]);

  var overlayMaps = {
    "Cities": cities
  };

  /* Control panel to display map layers */
  var controlLayers = L.control.layers( null, overlayMaps , {
    position: "topright",
    collapsed: false
  }).addTo(map);

  // display Carto basemap tiles with light features and labels
  var light = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy; <a href="https://carto.com/attribution">CARTO</a>'
  }).addTo(map); // EDIT - insert or remove ".addTo(map)" before last semicolon to display by default
  controlLayers.addBaseLayer(light, 'Carto Light basemap');

  /* Stamen colored terrain basemap tiles with labels */
  var terrain = L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/terrain/{z}/{x}/{y}.png', {
    attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.'
  }); // EDIT - insert or remove ".addTo(map)" before last semicolon to display by default
  controlLayers.addBaseLayer(terrain, 'Stamen Terrain basemap');

  // see more basemap options at https://leaflet-extras.github.io/leaflet-providers/preview/

  var drugstorelist = [] 
  var conveniencestoreslist = []
  var clubstorelist = []
  var independentlist = []
  var supermarketlist = []
  var otherslist = []
  

  // Read markers data from data.csv
  $.get('./data.csv', function(csvString) {

    // Use PapaParse to convert string to array of objects
    var data = Papa.parse(csvString, {header: true, dynamicTyping: true}).data;

    // For each row in data, create a marker and add it to the map
    // For each row, columns `Latitude`, `Longitude`, and `Title` are required
    for (var i in data) {
      var row = data[i];

      /* var marker = L.marker([row.Latitude, row.Longitude], {
        opacity: 1
      }).bindPopup(row.StoreName + '</br> Address: ' + row.Address  + '</br> ShopType: ' + row.shoptype  + '</br> Phone: ' + String(row.phone) + '</br> Opening Hours: ' + row.opening_ho );
      
      marker.addTo(map); */

      if (row.shoptype == "Convenience stores and gas stations") {
        var conveniencestores = L.marker([row.Latitude, row.Longitude], {
        opacity: 1
      }).bindPopup(row.StoreName + '</br> Address: ' + row.Address  + '</br> ShopType: ' + row.shoptype  + '</br> Phone: ' + String(row.phone) + '</br> Opening Hours: ' + row.opening_ho );
      }

      conveniencestoreslist.push(conveniencestores);

      if (row.shoptype == "Drugstores") {
        var drugstores = L.marker([row.Latitude, row.Longitude], {
        opacity: 1
      }).bindPopup(row.StoreName + '</br> Address: ' + row.Address  + '</br> ShopType: ' + row.shoptype  + '</br> Phone: ' + String(row.phone) + '</br> Opening Hours: ' + row.opening_ho );
      }

      drugstorelist.push(drugstores);

      if (row.shoptype == "Mass merchandisers / club stores") {
        var clubstores = L.marker([row.Latitude, row.Longitude], {
        opacity: 1
      }).bindPopup(row.StoreName + '</br> Address: ' + row.Address  + '</br> ShopType: ' + row.shoptype  + '</br> Phone: ' + String(row.phone) + '</br> Opening Hours: ' + row.opening_ho );
      }

      clubstorelist.push(clubstores);

      if (row.shoptype == "Independent and specialty stores") {
        var independent = L.marker([row.Latitude, row.Longitude], {
        opacity: 1
      }).bindPopup(row.StoreName + '</br> Address: ' + row.Address  + '</br> ShopType: ' + row.shoptype  + '</br> Phone: ' + String(row.phone) + '</br> Opening Hours: ' + row.opening_ho );
      }

      independentlist.push(independent);

      if (row.shoptype == "Supermarkets and traditional formats") {
        var supermarket = L.marker([row.Latitude, row.Longitude], {
        opacity: 1
      }).bindPopup(row.StoreName + '</br> Address: ' + row.Address  + '</br> ShopType: ' + row.shoptype  + '</br> Phone: ' + String(row.phone) + '</br> Opening Hours: ' + row.opening_ho );
      }

      supermarketlist.push(supermarket);

      if (row.shoptype == "Others") {
        var others = L.marker([row.Latitude, row.Longitude], {
        opacity: 1
      }).bindPopup(row.StoreName + '</br> Address: ' + row.Address  + '</br> ShopType: ' + row.shoptype  + '</br> Phone: ' + String(row.phone) + '</br> Opening Hours: ' + row.opening_ho );
      }

      otherslist.push(others);


    }

    controlLayers.addOverlay(L.layerGroup(conveniencestoreslist), "convenience stores");
    controlLayers.addOverlay(L.layerGroup(drugstorelist), "drugstorelist");
    controlLayers.addOverlay(L.layerGroup(clubstorelist), "clubstorelist");
    /* controlLayers.addOverlay(L.layerGroup(independentlist), "independent stores");
    controlLayers.addOverlay(L.layerGroup(supermarketlist), "supermarket stores");
    controlLayers.addOverlay(L.layerGroup(otherslist), "others stores");
 */
  });
  
  map.attributionControl.setPrefix(
    'View <a href="https://github.com/HandsOnDataViz/leaflet-map-csv" target="_blank">code on GitHub</a>'
  );

  </script>
</body>
</html>
